group 'net.devneko'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile 'redis.clients:jedis:2.8.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
